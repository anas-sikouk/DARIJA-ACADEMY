<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darija Academy | L'Art de Parler Marocain</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --m-red: #d32f2f;
            --m-green: #2e7d32;
            --m-gold: #c5a059;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #050505;
            color: #fff;
            overflow-x: hidden;
        }

        .arabic { font-family: 'Noto Sans Arabic', sans-serif; }

        /* Background Design 3D */
        .dynamic-bg {
            background: linear-gradient(135deg, rgba(211, 47, 47, 0.1) 0%, rgba(46, 125, 50, 0.1) 100%);
            position: fixed; width: 100%; height: 100%; z-index: -1;
        }

        .zellige-overlay {
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
            opacity: 0.05; position: absolute; inset: 0; pointer-events: none;
        }

        /* Glassmorphism & Effects */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s ease, border-color 0.4s ease;
        }

        .glass-panel:hover {
            transform: translateY(-10px) rotateX(2deg);
            border-color: var(--m-green);
        }

        /* 3D Chatbot Sphere */
        .bot-sphere {
            background: radial-gradient(circle at 30% 30%, var(--m-red), #000);
            box-shadow: 0 0 40px rgba(211, 47, 47, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .img-zoom { overflow: hidden; border-radius: 20px; }
        .img-zoom img { transition: transform 0.8s ease; }
        .img-zoom:hover img { transform: scale(1.1); }

        .btn-gradient {
            background: linear-gradient(to right, var(--m-red), var(--m-green));
            transition: opacity 0.3s;
        }
        .btn-gradient:hover { opacity: 0.9; transform: scale(1.05); }
    </style>
</head>
<body>
